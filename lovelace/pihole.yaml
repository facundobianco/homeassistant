---
title: Pi-hole
icon: 'mdi:pi-hole'
panel: false
path: pihole
badges: []
cards:

  - type: custom:vertical-stack-in-card
    cards:

      - type: entities
        entities:
          - entity: sensor.pihole_status
            icon: 'mdi:pi-hole'
          - entity: sensor.pihole_dns_queries_today
            name: Total queries
          - entity: sensor.pihole_ads_blocked_today
            name: Queries blocked
          - entity: sensor.pihole_ads_percentage_blocked_today
            name: Pct. blocked
          - entity: sensor.pihole_dns_unique_domains
            name: Unique domains

      - type: horizontal-stack
        cards:
          - type: button
            name: Enable
            icon: 'mdi:play-circle-outline'
            tap_action:
              action: call-service
              service: pi_hole.enable
          - type: button
            name: Dis. 1 min
            icon: 'mdi:clock-outline'
            tap_action:
              action: call-service
              service: pi_hole.disable
              service_data:
                duration: '00:00:15'
          - type: button
            name: Dis. 5 min
            icon: 'mdi:clock-outline'
            tap_action:
              action: call-service
              service: pi_hole.disable
              service_data:
                duration: '00:05:00'
          - type: button
            name: Disable
            icon: 'mdi:stop-circle-outline'
            tap_action:
              action: call-service
              service: pi_hole.disable
              service_data:
                duration: '00:00:00'

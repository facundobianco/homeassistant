---
title: Home
icon: 'mdi:home'
panel: false
path: home
badges: []
cards:

  - type: entities
    show_header_toggle: false
    entities:
      # RSPi info
      - entity: sensor.last_boot
        icon: 'mdi:clock-outline'
      - entity: sensor.system_updates
        icon: 'mdi:package-variant-closed'
      - entity: sensor.disk_use_percent
        icon: 'mdi:micro-sd'
        name: /
      - entity: sensor.disk_use_percent_var_log
        icon: 'mdi:micro-sd'
        name: /var/log
      - entity: sensor.processor_use
        name: Processor
      - entity: sensor.memory_use_percent
        name: RAM
      - entity: sensor.cpu_temperature
        name: Temperature
      - entity: sensor.network_in_eth0
        name: eth0 inbound (MiB)
      - entity: sensor.network_out_eth0
        name: eth0 outbound (MiB)
      # Restart HA
      - entity: zone.home
        icon: 'mdi:restart'
        name: Restart HA
        tap_action:
          action: call-service
          service: homeassistant.restart

---
title: Home
icon: 'mdi:home'
panel: false
path: home
badges: []
cards:

  # RSPi info
  - type: entities
    title: RSPi
    show_header_toggle: false
    entities:
      - entity: sensor.disk_use_percent
        icon: 'mdi:harddisk'
        name: /
      - entity: sensor.disk_use_percent_var_log
        icon: 'mdi:harddisk'
        name: /var/log
      - entity: sensor.processor_use
        name: Processor
      - entity: sensor.memory_use_percent
        name: RAM
      - entity: sensor.cpu_temperature
        name: Temperature
      - entity: sensor.network_in_eth0
        name: eth0 inbound (MiB)
      - entity: sensor.network_out_eth0
        name: eth0 outbound (MiB)

  # Heat tank
  - type: entities
    title: Termotanque
    show_header_toggle: false
    entities:
      - entity: sensor.termotanque_temperatura
        name: Temperatura
      - entity: switch.sonoff_10008508fb
        name: On/Off

  # PiHole info
  - type: entities
    title: Pi-Hole
    show_header_toggle: false
    entities:
      - entity: sensor.pihole_status
      - entity: script.enable_pihole
      - entity: input_select.pihole_time

  # HA quick commands
  - type: glance
    show_name: true
    show_state: false
    entities:
      - entity: zone.home
        icon: 'mdi:restart'
        name: Lovelace
        tap_action:
          action: call-service
          service: frontend.reload_themes
      - entity: zone.home
        icon: 'mdi:restart'
        name: Home Assistant
        tap_action:
          action: call-service
          service: homeassistant.restart
      - entity: zone.home
        icon: 'mdi:restart'
        name: Server
        tap_action:
          action: call-service
          service: hassio.host_reboot

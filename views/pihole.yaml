---
title: Pi-hole
icon: 'mdi:pi-hole'
panel: false
path: pihole
badges: []
cards:

  - type: entities
    entities:
      # Pi-hole management
      - entity: switch.pihole
        name: Pi-hole
      - type: call-service
        name: Disable 30 sec
        icon: 'mdi:clock-outline'
        service: pi_hole.disable
        service_data:
          entity_id: switch.pihole
          duration: '00:00:30'
      - type: call-service
        name: Disable 5 min
        icon: 'mdi:clock-outline'
        service: pi_hole.disable
        service_data:
          entity_id: switch.pihole
          duration: '00:05:00'
      # Pi-hole queries
      - entity: sensor.pihole_seen_clients
        name: Seen clients
      - entity: sensor.pihole_dns_queries_today
        name: Total queries
      - type: custom:multiple-entity-row
        entity: sensor.pihole_ads_blocked_today
        name: Queries blocked
        entities:
          - entity: sensor.pihole_ads_percentage_blocked_today
            name: false
      - entity: sensor.pihole_dns_unique_domains
        name: Unique domains
      # Networking
      - type: custom:multiple-entity-row
        entity: sensor.network_out_eth0
        name: Networking
        state_header: TX
        entities:
          - entity: sensor.network_in_eth0
            name: RX
      # Speedtest
      - type: custom:multiple-entity-row
        entity: sensor.speedtest_upload
        name: Speedtest
        secondary_info:
          entity: sensor.speedtest_ping
          name: false
        state_header: TX
        entities:
          - entity: sensor.speedtest_download
            name: RX

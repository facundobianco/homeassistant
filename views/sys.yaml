---
title: System
icon: mdi:chip
panel: false
path: sys
badges: []
cards:

  - type: entities
    entities:
      - sensor.uptime
      - type: custom:multiple-entity-row
        entity: sensor.cert_expiry
        name: SSL Cert expiry
        state_header: In
        entities:
          - entity: sensor.cert_expiry_timestamp_custom
            name: When
      - entity: sensor.disk_use_percent
        icon: 'mdi:micro-sd'
        name: /
      - entity: sensor.disk_use_percent_var_log
        icon: 'mdi:micro-sd'
        name: /var/log
      - entity: sensor.processor_use
        name: Processor
      - entity: sensor.memory_use_percent
        name: RAM
      - entity: sensor.cpu_temperature
        name: Temperature
      - type: divider
      - entity: switch.pihole
        name: Pi-hole
      - type: call-service
        name: Disable 30 sec
        icon: 'mdi:clock-outline'
        service: pi_hole.disable
        service_data:
          entity_id: switch.pihole
          duration: '00:00:30'
      - type: call-service
        name: Disable 5 min
        icon: 'mdi:clock-outline'
        service: pi_hole.disable
        service_data:
          entity_id: switch.pihole
          duration: '00:05:00'
      - type: divider
      - entity: sensor.raspbian
        icon: 'mdi:package-variant-closed'
      - type: custom:multiple-entity-row
        entity: sensor.current
        name: Home Assistant
        icon: 'mdi:home-assistant'
        state_header: Current
        entities:
          - entity: sensor.latest
            name: Latest
      - entity: sensor.hacs
        name: "HACS"
      - type: custom:multiple-entity-row
        entity: sensor.pihole_core_current
        name: Pi-hole core
        icon: 'mdi:pi-hole'
        state_header: Current
        entities:
          - entity: sensor.pihole_core_latest
            name: Latest
      - type: custom:multiple-entity-row
        entity: sensor.pihole_web_current
        name: Pi-hole web
        icon: 'mdi:pi-hole'
        state_header: Current
        entities:
          - entity: sensor.pihole_web_latest
            name: Latest
      - type: custom:multiple-entity-row
        entity: sensor.pihole_ftl_current
        name: Pi-hole FTL
        icon: 'mdi:pi-hole'
        state_header: Current
        entities:
          - entity: sensor.pihole_ftl_latest
            name: Latest

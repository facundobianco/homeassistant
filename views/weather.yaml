---
title: Weather
icon: 'mdi:thermometer'
panel: false
path: weather
badges: []
cards:

  # Input
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: custom_icon_name
        name: Local
        icon: 'mdi:thermometer'
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.weather_view
            options: local
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.weather_view'].state == 'local')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.weather_view'].state == 'local')
                    return '#00b59d';
                  return 'white';
                ]]]
      - type: custom:button-card
        template: custom_icon_name
        name: Forecast
        icon: 'mdi:weather-pouring'
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.weather_view
            options: forecast
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.weather_view'].state == 'forecast')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.weather_view'].state == 'forecast')
                    return '#00b59d';
                  return 'white';
                ]]]

  # Views
  - type: 'custom:state-switch'
    entity: input_select.weather_view
    states:

      local:
        type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.lu7and_humidity
            name: Outdoor
            icon: mdi:thermometer
            state_header: RH
            entities:
              - entity: sensor.lu7and_temp
                name: Temp
          - type: custom:multiple-entity-row
            entity: sensor.lu7and_humidity_in
            name: Living
            icon: mdi:thermometer
            state_header: RH
            entities:
              - entity: sensor.lu7and_inside_temp
                name: Temp
          - type: custom:multiple-entity-row
            entity: sensor.dormitorio_humedad
            name: Bedroom
            icon: mdi:thermometer
            state_header: RH
            entities:
              - entity: sensor.dormitorio_temperatura
                name: Temp
          - type: custom:multiple-entity-row
            entity: sensor.cocina_humedad
            name: Kitchen
            icon: mdi:thermometer
            state_header: RH
            entities:
              - entity: sensor.cocina_temperatura
                name: Temp
          - type: custom:multiple-entity-row
            entity: sensor.deposito_humedad
            name: Stockroom
            icon: mdi:thermometer
            state_header: RH
            entities:
              - entity: sensor.deposito_temperatura
                name: Temp
          - type: divider
          - type: custom:multiple-entity-row
            entity: sensor.lu7and_dew_point
            name: Outdoor dets
            state_header: Dew point
            entities:
              - entity: sensor.lu7and_feels_like
                name: Feels like
          - sensor.rel_pressure
          - type: custom:multiple-entity-row
            entity: sensor.lu7and_solar_rad
            name: Sun
            icon: mdi:white-balance-sunny
            state_header: Rad
            entities:
              - entity: sensor.lu7and_uv
                name: UV
          - type: custom:multiple-entity-row
            entity: sensor.wind_speed
            state_header: Speed
            entities:
              - entity: sensor.wind_gust
                name: Gust
          - type: custom:multiple-entity-row
            entity: sensor.wind_dir
            entities:
              - entity: sensor.lu7and_wind_dir
                name: false
          - type: custom:multiple-entity-row
            entity: sensor.daily_rain
            name: Rain
            state_header: Daily
            entities:
              - entity: sensor.hourly_rain
                name: Hourly

      forecast:
        type: weather-forecast
        entity: weather.home

---
title: Calendar
icon: 'mdi:calendar'
panel: false
path: calendar
badges: []
cards:

    # Input
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          template: custom_icon_name
          name: GCal
          icon: mdi:google
          tap_action:
            action: call-service
            service: input_select.set_options
            service_data:
              entity_id: input_select.cal_view
              options: google
          styles:
            card:
              - color: >
                  [[[
                    if (states['input_select.cal_view'].state == 'google')
                      return '#00b59d';
                    return 'white';
                  ]]]
            icon:
              - color: >
                  [[[
                    if (states['input_select.cal_view'].state == 'google')
                      return '#00b59d';
                    return 'white';
                  ]]]
        - type: custom:button-card
          template: custom_icon_name
          name: Aleph
          icon: mdi:abjad-hebrew
          tap_action:
            action: call-service
            service: input_select.set_options
            service_data:
              entity_id: input_select.cal_view
              options: aleph
          styles:
            card:
              - color: >
                  [[[
                    if (states['input_select.cal_view'].state == 'aleph')
                      return '#00b59d';
                    return 'white';
                  ]]]
            icon:
              - color: >
                  [[[
                    if (states['input_select.cal_view'].state == 'aleph')
                      return '#00b59d';
                    return 'white';
                  ]]]

    # Views
    - type: 'custom:state-switch'
      entity: input_select.cal_view
      states:

        aleph:
          type: entities
          entities:
            - sensor.jewish_calendar_date
            - entity: sensor.jewish_calendar_parshat_hashavua
              name: Parshat Hashavua
            - sensor.local_upcoming_candle_lighting
            - sensor.local_upcoming_havdalah

---
title: Calendar
icon: 'mdi:calendar'
panel: false
path: calendar
badges: []
cards:

    # Input
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          template: custom_icon_name
          name: Weather
          icon: mdi:thermometer
          tap_action:
            action: call-service
            service: input_select.set_options
            service_data:
              entity_id: input_select.cal_view
              options: weather
          styles:
            card:
              - color: >
                  [[[
                    if (states['input_select.cal_view'].state == 'weather')
                      return '#00b59d';
                    return 'white';
                  ]]]
            icon:
              - color: >
                  [[[
                    if (states['input_select.cal_view'].state == 'weather')
                      return '#00b59d';
                    return 'white';
                  ]]]
        - type: custom:button-card
          template: custom_icon_name
          name: Aleph
          icon: mdi:abjad-hebrew
          tap_action:
            action: call-service
            service: input_select.set_options
            service_data:
              entity_id: input_select.cal_view
              options: aleph
          styles:
            card:
              - color: >
                  [[[
                    if (states['input_select.cal_view'].state == 'aleph')
                      return '#00b59d';
                    return 'white';
                  ]]]
            icon:
              - color: >
                  [[[
                    if (states['input_select.cal_view'].state == 'aleph')
                      return '#00b59d';
                    return 'white';
                  ]]]

    # Views
    - type: 'custom:state-switch'
      entity: input_select.cal_view
      states:

        weather:
          type: entities
          entities:
            - type: custom:multiple-entity-row
              entity: sensor.lu7and_humidity
              name: Outdoor
              icon: mdi:thermometer
              state_header: RH
              entities:
                - entity: sensor.lu7and_temp
                  name: Temp
            - type: custom:multiple-entity-row
              entity: sensor.lu7and_humidity_in
              name: Living
              icon: mdi:thermometer
              state_header: RH
              entities:
                - entity: sensor.lu7and_inside_temp
                  name: Temp
            - type: custom:multiple-entity-row
              entity: sensor.dormitorio_humedad
              name: Bedroom
              icon: mdi:thermometer
              state_header: RH
              entities:
                - entity: sensor.dormitorio_temperatura
                  name: Temp
            - type: custom:multiple-entity-row
              entity: sensor.deposito_humedad
              name: Stockroom
              icon: mdi:thermometer
              state_header: RH
              entities:
                - entity: sensor.deposito_temperatura
                  name: Temp
            - type: divider
            - sun.sun
            - sensor.moon
            - sensor.day_length
            - type: custom:multiple-entity-row
              entity: sensor.sun_status
              show_state: false
              entities:
                - attribute: sunrise
                  name: Sunrise
                - attribute: noon
                  name: Noon
                - attribute: sunset
                  name: Sunset
            - type: custom:multiple-entity-row
              entity: sensor.moon_status
              show_state: false
              entities:
                - attribute: moonrise
                  name: Moonrise
                - attribute: lunarnoon
                  name: Lunar noon
                - attribute: moonset
                  name: Moonset
            - type: custom:multiple-entity-row
              entity: sensor.moon_elevation
              name: Elevation
              icon: mdi:swap-vertical
              state_header: Moon
              entities:
                - entity: sensor.sun_elevation
                  name: Sun
            - type: divider
            - type: custom:multiple-entity-row
              entity: sensor.lu7and_dew_point
              name: Outdoor dets
              state_header: Dew point
              entities:
                - entity: sensor.lu7and_feels_like
                  name: Feels like
            - sensor.rel_pressure
            - type: custom:multiple-entity-row
              entity: sensor.lu7and_solar_rad
              name: Sun
              icon: mdi:white-balance-sunny
              state_header: Rad
              entities:
                - entity: sensor.lu7and_uv
                  name: UV
            - type: custom:multiple-entity-row
              entity: sensor.wind_speed
              state_header: Speed
              entities:
                - entity: sensor.wind_gust
                  name: Gust
            - type: custom:multiple-entity-row
              entity: sensor.wind_dir
              entities:
                - entity: sensor.lu7and_wind_dir
                  name: false
            - type: custom:multiple-entity-row
              entity: sensor.daily_rain
              name: Rain
              state_header: Daily
              entities:
                - entity: sensor.hourly_rain
                  name: Hourly

        aleph:
          type: entities
          entities:
            - sensor.jewish_calendar_date
            - entity: sensor.jewish_calendar_parshat_hashavua
              name: Parshat Hashavua
            - sensor.local_alot_hashachar
            - sensor.local_latest_shema
            - sensor.local_latest_shacharit
            - sensor.local_mincha_gedola
            - sensor.local_mincha_ketana
            - sensor.local_plag_hamincha
            - sensor.local_tzeit_hakochavim
            - sensor.kiddush_levanah
            - sensor.local_upcoming_candle_lighting
            - sensor.local_upcoming_havdalah

        sun-n-moon:
          type: entities
          entities:
            - sun.sun
            - sensor.moon
            - sensor.day_length
            - type: custom:multiple-entity-row
              entity: sensor.sun_status
              show_state: false
              entities:
                - attribute: sunrise
                  name: Sunrise
                - attribute: noon
                  name: Noon
                - attribute: sunset
                  name: Sunset
            - type: custom:multiple-entity-row
              entity: sensor.moon_status
              show_state: false
              entities:
                - attribute: moonrise
                  name: Moonrise
                - attribute: lunarnoon
                  name: Lunar noon
                - attribute: moonset
                  name: Moonset
            - type: custom:multiple-entity-row
              entity: sensor.moon_elevation
              name: Elevation
              icon: mdi:swap-vertical
              state_header: Moon
              entities:
                - entity: sensor.sun_elevation
                  name: Sun

---

title: Media
icon: mdi:head-outline
panel: false
path: media
badges: []
cards:

  # Primary input (defines devices)
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: custom_icon_name
        name: TV
        icon: mdi:television-classic
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.media_view
            options: tv
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'tv')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'tv')
                    return '#00b59d';
                  return 'white';
                ]]]
      - type: custom:button-card
        template: custom_icon_name
        name: Radio
        icon: mdi:radio
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.media_view
            options: radio
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'radio')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'radio')
                    return '#00b59d';
                  return 'white';
                ]]]
      - type: custom:button-card
        template: custom_icon_name
        name: Spotify
        icon: mdi:spotify
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.media_view
            options: spotify
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'spotify')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'spotify')
                    return '#00b59d';
                  return 'white';
                ]]]


  # Views
  - type: 'custom:state-switch'
    entity: input_select.media_view
    states:

      tv:
        type: vertical-stack
        show_name: false
        cards:
          # Line 1
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:video-input-hdmi
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: input
              - type: custom:button-card
                icon: mdi:cancel
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: exit
              - type: custom:button-card
                icon: mdi:power
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: power
          # Line 2
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:volume-high
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: vol_up
              - type: custom:button-card
                icon: mdi:undo
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: jump
              - type: custom:button-card
                icon: mdi:arrow-up
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: channel_next
          # Line 3
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:volume-medium
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: vol_down
              - type: custom:button-card
                icon: mdi:volume-off
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: mute
              - type: custom:button-card
                icon: mdi:arrow-down
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: channel_prev
          # Line 4
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                color_type: blank-card
              - type: custom:button-card
                icon: mdi:arrow-up-drop-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: up
              - type: custom:button-card
                color_type: blank-card
          # Line 5
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:arrow-left-drop-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: left
              - type: custom:button-card
                icon: mdi:circle-double
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: ok
              - type: custom:button-card
                icon: mdi:arrow-right-drop-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: right
          # Line 6
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                color_type: blank-card
              - type: custom:button-card
                icon: mdi:arrow-down-drop-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: down
              - type: custom:button-card
                color_type: blank-card
          # Line 7
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:keyboard-return
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: return
              - type: custom:button-card
                icon: mdi:script-text-outline
                tap_action:
                  action: call-service
                  service: input_select.set_options
                  service_data:
                    entity_id: input_select.media_view
                    options: tv_quick
              - type: custom:button-card
                icon: mdi:heart
                tap_action:
                  action: call-service
                  service: input_select.set_options
                  service_data:
                    entity_id: input_select.media_view
                    options: tv_favs
          # Line 8
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:numeric
                tap_action:
                  action: call-service
                  service: input_select.set_options
                  service_data:
                    entity_id: input_select.media_view
                    options: tv_numeric
              - type: custom:button-card
                color_type: blank-card
              - type: custom:button-card
                icon: >
                  [[[
                    if (states['input_select.tv_location'].state == 'Bedroom')
                      return 'mdi:alpha-b-circle-outline';
                    return 'mdi:alpha-l-circle-outline';
                  ]]]
                tap_action:
                  action: call-service
                  service: input_select.select_next
                  service_data:
                    entity_id: input_select.tv_location
                styles:
                  icon:
                    - color: '#00b59d'


      tv_favs:
        type: vertical-stack
        show_name: false
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:arrow-left
                tap_action:
                  action: call-service
                  service: input_select.set_options
                  service_data:
                    entity_id: input_select.media_view
                    options: tv

      tv_quick:
        type: vertical-stack
        show_name: false
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:arrow-left
                tap_action:
                  action: call-service
                  service: input_select.set_options
                  service_data:
                    entity_id: input_select.media_view
                    options: tv

      tv_numeric:
        type: vertical-stack
        show_name: false
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:arrow-left
                tap_action:
                  action: call-service
                  service: input_select.set_options
                  service_data:
                    entity_id: input_select.media_view
                    options: tv

      bluray:
        type: markdown
        content: bluray

      radio:
        type: entities
        entities:
          - input_select.speakers
          - input_select.radio_station
          - entity: script.radio_station
            name: Start playing
            icon: 'mdi:play'
          - entity: script.stop_speaker
            name: Stop
            icon: 'mdi:stop'
          - input_number.volume_speaker

      spotify:
        type: entities
        entities:
          - media_player.spotify

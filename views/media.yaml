---

title: Media
icon: mdi:head-outline
panel: false
path: media
badges: []
cards:

  # Primary input (defines devices)
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: custom_icon_name
        name: TV
        icon: mdi:television-classic
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.media_view
            options: tv
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'tv')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'tv')
                    return '#00b59d';
                  return 'white';
                ]]]
      - type: custom:button-card
        template: custom_icon_name
        name: Radio
        icon: mdi:radio
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.media_view
            options: radio
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'radio')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'radio')
                    return '#00b59d';
                  return 'white';
                ]]]
      - type: custom:button-card
        template: custom_icon_name
        name: Spotify
        icon: mdi:spotify
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.media_view
            options: spotify
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'spotify')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.media_view'].state == 'spotify')
                    return '#00b59d';
                  return 'white';
                ]]]


  # Views
  - type: 'custom:state-switch'
    entity: input_select.media_view
    states:

      tv:
        type: vertical-stack
        show_name: false
        cards:
          # Line 1
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:video-input-hdmi
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: input
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:cancel
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: exit
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:power
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: power
          # Line 2
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:volume-high
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: vol_up
                    num_repeats: 3
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:undo
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: jump
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:arrow-up
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: channel_next
          # Line 3
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:volume-medium
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: vol_down
                    num_repeats: 3
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:volume-off
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: mute
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:arrow-down
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: channel_prev
          # Line 4
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:arrow-up-drop-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: up
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
          # Line 5
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:arrow-left-drop-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: left
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:circle-double
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: ok
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:arrow-right-drop-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: right
          # Line 6
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:arrow-down-drop-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: down
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
          # Line 7
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:keyboard-return
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: return
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:heart
                tap_action:
                  action: call-service
                  service: input_select.set_options
                  service_data:
                    entity_id: input_select.media_view
                    options: tv_favs
          # Line 8
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric
                tap_action:
                  action: call-service
                  service: input_select.set_options
                  service_data:
                    entity_id: input_select.media_view
                    options: tv_numeric
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
              - type: custom:button-card
                template: custom_tv_button
                icon: >
                  [[[
                    if (states['input_select.tv_location'].state == 'Bedroom')
                      return 'mdi:alpha-b-circle-outline';
                    return 'mdi:alpha-l-circle-outline';
                  ]]]
                tap_action:
                  action: call-service
                  service: input_select.select_next
                  service_data:
                    entity_id: input_select.tv_location
                styles:
                  icon:
                    - color: '#00b59d'

      tv_favs:
        type: entities
        show_header_toggle: false
        entities:
          - type: call-service
            name: Netflix
            icon: mdi:netflix
            service: script.broadlink_send_command
            service_data:
              device: television
              command: netflix
          - type: call-service
            name: YouTube
            icon: mdi:youtube
            service: script.broadlink_send_command
            service_data:
              device: television
              command: youtube
          - type: call-service
            name: America
            icon: mdi:heart
            service: script.broadlink_fav_america
          - type: call-service
            name: Canal 9
            icon: mdi:heart
            service: script.broadlink_fav_canal9
          - type: call-service
            name: A24
            icon: mdi:heart
            service: script.broadlink_fav_a24
          - type: call-service
            name: Volver
            icon: mdi:heart
            service: script.broadlink_fav_volver

      tv_numeric:
        type: vertical-stack
        show_name: false
        cards:
          # Line 1
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-1-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "1"
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-2-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "2"
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-3-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "3"
          # Line 2
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-4-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "4"
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-5-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "5"
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-6-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "6"
          # Line 3
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-7-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "7"
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-8-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "8"
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-9-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "9"
          # Line 4
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:numeric-0-circle-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: "0"
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
          # Line 5
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
          # Line 6
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:rewind
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: rewind
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:play
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: play
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:fast-forward
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: forward
          # Line 7
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:skip-backward
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: prev
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:pause
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: pause
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:skip-forward
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: next
          # Line 8
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:headphones
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: bluray
                    command: audio
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:stop
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: television
                    command: stop
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:subtitles-outline
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: bluray
                    command: subtitle
          # Line 9
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                color_type: blank-card
          # Line 10
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:dots-horizontal
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: bluray
                    command: popup_menu
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:eject
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: bluray
                    command: eject
              - type: custom:button-card
                template: custom_tv_button
                icon: mdi:disc-player
                tap_action:
                  action: call-service
                  service: script.broadlink_send_command
                  service_data:
                    device: bluray
                    command: power

      radio:
        type: vertical-stack
        cards:
          - type: entities
            entities:
              - input_select.speakers
              - input_select.radio_station
          - type: glance
            state_color: false
            entities:
              - entity: script.radio_station
                name: Play
                icon: 'mdi:play'
                show_state: false
                tap_action:
                  action: toggle
              - entity: script.stop_speaker
                name: Stop
                icon: 'mdi:stop'
                show_state: false
                tap_action:
                  action: toggle
              - entity: switch.media_player_speaker
                show_state: false
                tap_action:
                  action: toggle
          - type: entities
            entities:
              - input_number.volume_speaker

      spotify:
        type: entities
        entities:
          - media_player.spotify

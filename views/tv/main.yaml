---

title: TV
icon: 'mdi:television-classic'
panel: false
path: tv
badges: []
cards:

  - type: horizontal-stack
    cards:
      # INPUT
      - type: custom:button-card
        template: custom_icon_name
        name: Living
        icon: 'mdi:television-classic'
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.tv_location
            options: Living
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.tv_location'].state == 'Living')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.tv_location'].state == 'Living')
                    return '#00b59d';
                  return 'white';
                ]]]
      - type: custom:button-card
        template: custom_icon_name
        name: Dormitorio
        icon: 'mdi:television-classic'
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.tv_location
            options: Dormitorio
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.tv_location'].state == 'Dormitorio')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.tv_location'].state == 'Dormitorio')
                    return '#00b59d';
                  return 'white';
                ]]]

  - type: vertical-stack
    show_name: false
    cards:

      # |  INPUT  |  EXIT  |  NULL  |  POWER  |
      - type: horizontal-stack
        cards:
          - action: script
            icon: 'mdi:exit-to-app'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: input
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:close-circle-outline'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: exit
            type: 'custom:button-card'
            template: rounded
          - color_type: blank-card
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:power'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: power
            type: 'custom:button-card'
            template: rounded

      # |  DIVIDER  |
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: divider
            color_type: blank-card


      # |  VOLUME HIGH  |  CHANNEL JUMP  |  CHANNEL NEXT  |  QUICK  ACCESS  |
      - type: horizontal-stack
        cards:
          - action: script
            icon: 'mdi:volume-high'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: volume_up
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:cached'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: channel_jump
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:arrow-up'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: channel_next
            type: 'custom:button-card'
            template: rounded
          - type: 'custom:button-card'
            icon: 'mdi:run-fast'
            template: rounded


      # |  VOLUME MINUS  |  MUTE  |  CHANNEL PREV  |  NULL  |
      - type: horizontal-stack
        cards:
          - action: script
            icon: 'mdi:volume-medium'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: volume_minus
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:volume-variant-off'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: mute
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:arrow-down'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: channel_prev
            type: 'custom:button-card'
            template: rounded
          - color_type: blank-card
            type: 'custom:button-card'
            template: rounded

      # |  DIVIDER  |
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: divider
            color_type: blank-card


      # |  NULL  |  UP  |  NULL  |  NULL  |
      - type: horizontal-stack
        cards:
          - color_type: blank-card
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:arrow-up-drop-circle'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: up
            type: 'custom:button-card'
            template: rounded
          - color_type: blank-card
            type: 'custom:button-card'
            template: rounded
          - color_type: blank-card
            type: 'custom:button-card'
            template: rounded


      # |  LEFT  |  OK  |  RIGHT  |  NUMBER KEYPAD  |
      - type: horizontal-stack
        cards:
          - action: script
            icon: 'mdi:arrow-left-drop-circle'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: left
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:circle-slice-8'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: ok
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:arrow-right-drop-circle'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: right
            type: 'custom:button-card'
            template: rounded
          - icon: 'mdi:numeric'
            type: 'custom:button-card'
            template: rounded
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                card: !include numkeypad.yaml
                deviceID: this
                title: Number keypad


      # |  NULL  |  DOWN  |  NULL  |  FAVORITES  |
      - type: horizontal-stack
        cards:
          - color_type: blank-card
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:arrow-down-drop-circle'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: down
            type: 'custom:button-card'
            template: rounded
          - color_type: blank-card
            type: 'custom:button-card'
            template: rounded
          - icon: 'mdi:heart'
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                card: !include favorites.yaml
                deviceID: this
                title: Favorites
            type: 'custom:button-card'
            template: rounded


      # |  YOUTUBE  |  RETURN  |  NETFLIX  |  DOTS  |
      - type: horizontal-stack
        cards:
          - action: script
            icon: 'mdi:youtube'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: youtube
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:keyboard-return'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: return
            type: 'custom:button-card'
            template: rounded
          - action: script
            icon: 'mdi:netflix'
            tap_action:
              action: call-service
              service: script.tv
              service_data:
                run: netflix
            type: 'custom:button-card'
            template: rounded
          - icon: 'mdi:dots-horizontal'
            type: 'custom:button-card'
            template: rounded

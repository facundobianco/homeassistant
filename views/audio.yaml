---
title: Audio
icon: 'mdi:music'
panel: false
path: audio
badges: []
cards:

  # Input
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: custom_icon_name
        name: Radio
        icon: 'mdi:radio'
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.audio_location
            options: radio
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.audio_location'].state == 'radio')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.audio_location'].state == 'radio')
                    return '#00b59d';
                  return 'white';
                ]]]
      - type: custom:button-card
        template: custom_icon_name
        name: Spotify
        icon: 'mdi:spotify'
        tap_action:
          action: call-service
          service: input_select.set_options
          service_data:
            entity_id: input_select.audio_location
            options: spotify
        styles:
          card:
            - color: >
                [[[
                  if (states['input_select.audio_location'].state == 'spotify')
                    return '#00b59d';
                  return 'white';
                ]]]
          icon:
            - color: >
                [[[
                  if (states['input_select.audio_location'].state == 'spotify')
                    return '#00b59d';
                  return 'white';
                ]]]

  # Views
  - type: 'custom:state-switch'
    entity: input_select.audio_location
    states:

      radio:
        type: entities
        entities:
          - input_select.speakers
          - input_select.radio_station
          - entity: script.radio_station
            name: Start playing
            icon: 'mdi:play'
          - entity: script.stop_speaker
            name: Stop
            icon: 'mdi:stop'
          - input_number.volume_speaker

      spotify:
        type: entities
        entities:
          - media_player.spotify

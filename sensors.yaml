# RSPi status
# https://www.home-assistant.io/integrations/systemmonitor/
- platform: systemmonitor
  resources:
    - type: last_boot
    - type: processor_use
    - type: memory_use_percent
    - type: memory_use
    - type: disk_use_percent
      arg: /
    - type: disk_use_percent
      arg: /var/log
    - type: network_in
      arg: eth0
    - type: network_out
      arg: eth0
    - type: throughput_network_in
      arg: eth0
    - type: throughput_network_out
      arg: eth0
    - type: packets_in
      arg: eth0
    - type: packets_out
      arg: eth0
    - type: process
      arg: pihole-FTL

- platform: command_line
  name: Uptime
  command: "uptime | sed -n 's/.*up \\([^,]*\\),.*/\\1/p'"
  scan_interval: 43200

- platform: command_line
  name: CPU Temperature
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "°C"
  value_template: '{{ value | multiply(0.001) | round(1) }}'

- platform: command_line
  name: System Updates
  scan_interval: 900
  command: "/usr/lib/nagios/plugins/check_apt | sed -n 's/.*upgrades=\\([^;]*\\);.*/\\1/p'"

- platform: template
  sensors:
    pending_updates:
      friendly_name: Pending updates
      value_template: "Raspbian: {{ states.sensor.system_updates.state }}, HACS: {{ states.sensor.hacs.state}}"


# Date
- platform: moon

- platform: template
  sensors:
    sun_next_action:
      friendly_name: Sun next action
      value_template: >-
        {% if is_state('sun.sun', 'above_horizon') %}
          {% if state_attr('sun.sun', 'rising') == true %}
            Noon @ {{ as_timestamp(state_attr('sun.sun', 'next_noon')) | timestamp_custom('%H:%M') }}
          {% else %}
            Sunset @ {{ as_timestamp(state_attr('sun.sun', 'next_setting')) | timestamp_custom('%H:%M') }}
          {% endif %}
        {% else %}
          Sunrise @ {{ as_timestamp(state_attr('sun.sun', 'next_rising')) | timestamp_custom('%H:%M') }}
        {% endif %}
      icon_template: >-
        {% if is_state('sun.sun', 'above_horizon') %}
          {% if state_attr('sun.sun', 'rising') == true %}
            mdi:weather-sunny
          {% else %}
            mdi:weather-sunset-down
          {% endif %}
        {% else %}
          mdi:weather-sunset-up
        {% endif %}
    sun_elevation:
      friendly_name: Sun elevation
      unit_of_measurement: "deg"
      icon_template: mdi:white-balance-sunny
      value_template: "{{ state_attr('sun.sun', 'elevation') }}"
    sun_elevation_wo_neg:
      friendly_name: Sun
      unit_of_measurement: "deg"
      value_template: >-
        {% set sun_elevation = state_attr('sun.sun', 'elevation') %}
        {% if sun_elevation >= 1 %}
          {{ sun_elevation }}
        {% else %}
          0
        {% endif %}

- platform: rest
  name: Astronomy API
  resource_template: "https://api.ipgeolocation.io/astronomy?apiKey={{ states('input_text.ipgeolocation_token') }}&lat={{ states('input_text.latitude') }}&long={{ states('input_text.longitude') }}"
  json_attributes:
    - day_length
    - moonrise
    - moonset
    - moon_altitude
  value_template: "OK"
  scan_interval: 90
- platform: template
  sensors:
    day_length:
      friendly_name: Day length
      unit_of_measurement: "hours"
      icon_template: mdi:weather-sunny
      value_template: "{{ state_attr('sensor.astronomy_api', 'day_length') }}"
    moonrise:
      friendly_name: Moonrise
      value_template: "{{ state_attr('sensor.astronomy_api', 'moonrise') }}"
    moonset:
      friendly_name: Moonset
      value_template: "{{ state_attr('sensor.astronomy_api', 'moonset') }}"
    moon_elevation:
      friendly_name: Moon elevation
      unit_of_measurement: "deg"
      icon_template: mdi:moon-waning-crescent
      value_template: "{{ state_attr('sensor.astronomy_api', 'moon_altitude') | round(2) }}"
    moon_elevation_wo_neg:
      friendly_name: Moon
      unit_of_measurement: "deg"
      value_template: >-
        {% set moon_elevation = state_attr('sensor.astronomy_api', 'moon_altitude') | round(2) %}
        {% if moon_elevation >= 1 %}
          {{ moon_elevation }}
        {% else %}
          0
        {% endif %}

